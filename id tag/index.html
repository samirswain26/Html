<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class</title>
    <style>
        .a{
            color: blue;
        }

        #b{
            color: rgb(255, 47, 175);
        }
    </style>
</head>
<body>
    <p id="b">Lorem ipsum dolor sit.</p>
    <p class="a">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="a">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="a">Lorem, ipsum.</p>
    <!---for class we use .(dot mark) and for id we use #-->
</body>
</html>
